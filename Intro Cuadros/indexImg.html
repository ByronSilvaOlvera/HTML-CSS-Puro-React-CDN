<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<!-- derecho -->
		<div class="cont-right">
			<div class="row-dj primary">
				<div class="panel-tecn">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide ">	
								<!-- CARD 1 -->
								<div class="mdc-card title-dj-pri">
									<div class="mdc-card__media--square" >
										<div class="card-tecno">											
											<div class="tecno-1">
										 		<p><i class="material-icons left">speaker</i> Sonido</p>	
											</div>
											<div></div>
											<div class="tecno-3" >
												<i class="material-icons left">apps</i>
												
											</div>
										</div>
									</div>	
								</div>	

							</div>							
						</div>
					</div>	
				</div>
			</div>
			
			<!-- SECONDARIa -->

			<div class="row-dj gallery">
				<div class=" img-cont">
					<div class="mdc-card ">
						  
					  	<div class="mdc-card__primary-action " tabindex="0">
						    <div class="mdc-card__media mdc-card__media--16-9 img-dj" 
						    	style="background-image: url(dj-controller.jpg);"></div>						    
					  	</div>
						 
					</div>
				</div>
			</div>
			

			<!-- tarjeta card  -->
			<div class="tarjeta-mov">
				<div class="mdc-card tarjeta_dj">
				  <div class="mdc-card__media--square title-dj">
				    <h2 class="mdc-card__title mdc-typography mdc-typography--headline6">Disjockey</h2>
				    <h3 class="mdc-card__subtitle mdc-typography mdc-typography--subtitle2">
				    	<span >DJ JIMBA </span>
					</h3>
				  </div>
				  <!--  -->
				  <div class="mdc-card__actions">
				    <div class="mdc-card__action-buttons btn-seccion">
				      <button class="mdc-button mdc-card__action mdc-card__action--button btn-dj">  
				      	<span class="mdc-button__ripple"></span> 
				      		Get Featured
				        	<i class="material-icons mdc-icon-button__icon">work_outline</i>
				  	  </button>
				      <button class="mdc-button mdc-card__action mdc-card__action--button btn-dj">  
				      	<span class="mdc-button__ripple"></span> Contact Info
				        <i class="material-icons mdc-icon-button__icon">phone_android</i>						        
				      </button>
				    </div>				    
				  </div>
				  <div class="mdc-card__actions">
				  	<div class="mdc-card__action-icons cont-icon-obj">				      
				    	<button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Share" data-mdc-ripple-is-unbounded="true">account_circle</button>
				    	<button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">fingerprint</button>
				    	<button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">library_music</button>
				    	<button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">radio</button>			
				    </div>

				  </div>
				</div>
			</div>

			
		</div>
	</div>
	


</body>
</html>
